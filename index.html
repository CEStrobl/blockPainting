<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/bookshelf.png">
	<title>Block Painter</title>
</head>
<body>

	<h1>Minecraft Block Painter</h1>

	<!-- THINGS TO DO -->
	<!-- Add more blocks -->
	<!-- Organize Block Selection -->
	<!-- Efficient grid sizing -->

	<div class="row" style="justify-content: space-evenly; 
							align-items: flex-start;">
							
		<div class="grid-selector column">
			<h2>Grid Size:</h2>
			<span class="row">
				Width: <input id="width" type="number" placeholder="10">
			</span>
			<span class="row">
				Height: <input id="height" type="number" placeholder="10">
			</span>
			
			<button onclick="buildGrid()">Build New Grid</button>
		</div>
	
	
		<div class="column" style="align-items: flex-start;">
			<h2>Select a Block:</h2>
			<div id="blockSelection" class="column">

				<h3>Wood</h3>
				<div id="wood" class="row">
				</div>
				<h3>Nature</h3>
				<div id="nature" class="row">
				</div>
				<h3>Stone</h3>
				<div id="stone" class="row">
				</div>
				<h3>Decorative</h3>
				<div id="decorative" class="row">
				</div>
			</div>

		</div>

	</div>


	<div id="container">

	</div>
</body>
<script>
	document.addEventListener('mousedown', function(event) {
    if (event.which === 1) { // Left mouse button
        isMouseDown = true;
        selected = prevSelected;
    } else if (event.which === 3) { // Right mouse button
        prevSelected = selected;
        selected = 0; // Change to empty block
    }
}, true);

document.addEventListener('mouseup', function(event) {
    if (event.which) isMouseDown = false;
}, true);

document.addEventListener('contextmenu', function(event) {
    // Check if right-click occurred inside the grid container
    if (event.target.closest('#container')) {
        event.preventDefault(); // Prevent the default right-click behavior
    }
});

</script>
<script src="blockBuilder.js"></script>
<script src="script.js"></script>
</html>
